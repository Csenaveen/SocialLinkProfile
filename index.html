   *{
    background-color: hsl(0, 0%, 8%);
   }
   body{
    display:flex;

    margin-top: 5em;
   }
   .card{
    background-color:  hsl(0, 0%, 12%);
    padding: 2em 4em;

margin-left: 4.5em;   
}

}
.fon{
  color: white;
  background: transparent;
  font-size: 15px;
  font-weight: 700;

}
li{
  background: transparent;
  list-style: none;
  padding: 1em;

  box-sizing: border-box;

}
.lin{

}
li:hover{

   .card img{

margin-left: 6em;
